<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e0034, #000);
      color: #fff;
    }

    /* Neon floating background */
    .neon-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,212,255,0.3), transparent 70%) 0 0,
                  radial-gradient(circle, rgba(255,0,255,0.3), transparent 70%) 50% 50%,
                  radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%) 100% 100%;
      background-size: 100% 100%;
      filter: blur(100px);
      animation: float 8s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.1); }
    }

    /* Floating neon hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff00ff;
      animation: floatHearts 6s linear infinite;
      opacity: 0.7;
      z-index: 0;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Card style */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(15,15,30,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      width: 330px;
      box-shadow: 0 0 25px rgba(255,0,255,0.3), 0 0 50px rgba(0,200,255,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255,0,255,0.5), 0 0 70px rgba(0,200,255,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      resize: none;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      margin: 6px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }
    footer span {
      color: #ff99ff;
      font-weight: 600;
    }

    /* Login overlay */
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,10,25,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: opacity 0.6s ease;
    }

    .fadeOut {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <!-- LOGIN CARD -->
  <div class="card" id="loginOverlay">
    <div style="width:100%;">
      <h2>üîë Sign in to <span style="color:#ff99ff">ZestSide</span></h2>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- MAIN APP CARD -->
  <div class="card" id="appCard" style="display:none">
    <h1>üîê ZestSide Secret Code</h1>
    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div>
      <button onclick="encode()">Encode üîÅ</button>
      <button onclick="askDecodePassword()">Decode üîç</button>
      <button onclick="copyText()">Copy üìã</button>
      <button onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div id="decodePasswordArea" style="display:none;margin-top:10px">
      <input id="decodePass" type="password" placeholder="Enter decode password">
      <button onclick="doProtectedDecode()">Unlock üîì</button>
    </div>

    <button onclick="signOut()" style="margin-top:15px;width:100%;background:linear-gradient(90deg,#ff0066,#ff00ff);">
      üö™ Sign Out
    </button>

    <footer>Made with üíô by <span>ZestSide</span></footer>
  </div>

<script>
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";
  const PROTECTED_DECODE_PASSWORD = "zestcode";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === DEMO_USER && p === DEMO_PASS) {
      const loginCard = document.getElementById("loginOverlay");
      loginCard.classList.add("fadeOut");
      setTimeout(() => {
        loginCard.style.display = "none";
        document.getElementById("appCard").style.display = "block";
        startHearts();
      }, 600);
    } else alert("Invalid username or password!");
  }

  function signOut() {
    document.getElementById("appCard").style.display = "none";
    document.getElementById("loginOverlay").style.display = "flex";
    document.getElementById("loginOverlay").classList.remove("fadeOut");
  }

  const map = {q:"+",w:"√ó",e:"=",r:"#",t:"%",y:"^",u:"&",i:"*",o:"(",p:")",
               a:"@",s:"$",d:"~",f:"?",g:"!",h:":",j:";",k:"<",l:">",
               z:"{",x:"}",c:"[",v:"]",b:"/",n:"\\",m:"_"};
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

  function typeEffect(text){
    const out=document.getElementById("outputText");
    out.value=""; let i=0;
    const iv=setInterval(()=>{out.value+=text[i]||""; i++; if(i>text.length)clearInterval(iv)},14);
  }

  function encode(){
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>map[ch.toLowerCase()]||ch).join("");
    typeEffect(res);
  }

  function askDecodePassword(){
    document.getElementById("decodePasswordArea").style.display="block";
  }

  function doProtectedDecode(){
    const pass=document.getElementById("decodePass").value.trim();
    if(pass!==PROTECTED_DECODE_PASSWORD){alert("Wrong decode password!");return;}
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>reverseMap[ch]||ch).join("");
    typeEffect(res);
    document.getElementById("decodePasswordArea").style.display="none";
  }

  function copyText(){
    const out=document.getElementById("outputText");
    out.select(); document.execCommand("copy");
    alert("Copied!");
  }

  function toggleTheme(){
    const b=document.body;
    if(b.style.backgroundColor==="white"){
      b.style.background="radial-gradient(circle at top left, #1e0034, #000)";
      document.body.style.color="#fff";
    } else {
      b.style.background="white";
      document.body.style.color="#000";
    }
  }

  // Floating neon hearts
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 15 + Math.random() * 15 + "px";
      heart.style.animationDuration = 5 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 500);
  }
</script>
</body>
</html>
