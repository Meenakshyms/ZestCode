<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e0034, #000);
      color: #fff;
      overflow: hidden;
      transition: background 1s ease;
    }

    /* Floating neon background */
    .neon-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,212,255,0.3), transparent 70%) 0 0,
                  radial-gradient(circle, rgba(255,0,255,0.3), transparent 70%) 50% 50%,
                  radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%) 100% 100%;
      filter: blur(100px);
      animation: float 8s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.1); }
    }

    /* Neon Hearts (Converter only) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff00ff 0%, #ff66ff 60%, transparent 100%);
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
      opacity: 0.6;
      z-index: 0;
      filter: drop-shadow(0 0 8px #ff00ff);
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff00ff 0%, #ff66ff 60%, transparent 100%);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) scale(0.5) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
    }

    /* Card design */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(15,15,30,0.85);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 340px;
      box-shadow: 0 0 25px rgba(255,0,255,0.5), 0 0 50px rgba(0,200,255,0.3);
      text-align: center;
      transition: all 0.5s ease, opacity 0.8s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    h2, h1 { color: #ff99ff; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      resize: none;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      margin: 6px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }
    footer span { color: #ff99ff; font-weight: 600; }

    #loginOverlay, #appCard { display: none; }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <!-- LOGIN CARD -->
  <div class="card" id="loginOverlay">
    <h2>üîë ZestSide Login</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <label style="font-size:13px;display:block;margin-top:8px;">
      <input type="checkbox" id="staySigned"> Stay signed in
    </label>
    <button onclick="login()">Login</button>
    <footer>Made with üíú by <span>ZestSide</span></footer>
  </div>

  <!-- MAIN APP CARD -->
  <div class="card" id="appCard">
    <h1>üîê ZestSide Secret Code</h1>
    <textarea id="inputText" placeholder="Enter your message..."></textarea>
    <div>
      <button onclick="encode()">Encode üîÅ</button>
      <button onclick="askDecodePassword()">Decode üîç</button>
      <button onclick="copyText()">Copy üìã</button>
      <button onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
    </div>
    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    <div id="decodePasswordArea" style="display:none;margin-top:10px">
      <input id="decodePass" type="password" placeholder="Enter decode password">
      <button onclick="doProtectedDecode()">Unlock üîì</button>
    </div>
    <button onclick="signOut()" style="margin-top:15px;width:100%;background:linear-gradient(90deg,#ff0066,#ff00ff);">
      üö™ Sign Out
    </button>
    <footer>Made with üíô by <span>ZestSide</span></footer>
  </div>

<script>
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";
  const PROTECTED_DECODE_PASSWORD = "zestcode";

  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("zest_signed_in");
    const login = document.getElementById("loginOverlay");
    login.style.display = "block";
    setTimeout(() => login.classList.add("show"), 200);
    if (saved === "true") showApp();
  });

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const stay = document.getElementById("staySigned").checked;
    if (u === DEMO_USER && p === DEMO_PASS) {
      if (stay) localStorage.setItem("zest_signed_in", "true");
      showApp();
    } else alert("Invalid username or password!");
  }

  function showApp() {
    const login = document.getElementById("loginOverlay");
    const app = document.getElementById("appCard");
    login.classList.remove("show");
    setTimeout(() => {
      login.style.display = "none";
      app.style.display = "block";
      setTimeout(() => app.classList.add("show"), 200);
      createHearts();
    }, 500);
  }

  function signOut() {
    localStorage.removeItem("zest_signed_in");
    document.getElementById("appCard").style.display = "none";
    const login = document.getElementById("loginOverlay");
    login.style.display = "block";
    setTimeout(() => login.classList.add("show"), 200);
    document.querySelectorAll(".heart").forEach(h => h.remove());
  }

  /* Hearts generator */
  function createHearts() {
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 5 + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  }

  /* Converter */
  const map = {q:"+",w:"√ó",e:"=",r:"#",t:"%",y:"^",u:"&",i:"*",o:"(",p:")",
               a:"@",s:"$",d:"~",f:"?",g:"!",h:":",j:";",k:"<",l:">",
               z:"{",x:"}",c:"[",v:"]",b:"/",n:"\\",m:"_"};
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

  function typeEffect(text){
    const out=document.getElementById("outputText");
    out.value=""; let i=0;
    const iv=setInterval(()=>{out.value+=text[i]||""; i++; if(i>text.length)clearInterval(iv)},14);
  }

  function encode(){
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>map[ch.toLowerCase()]||ch).join("");
    typeEffect(res);
  }

  function askDecodePassword(){
    document.getElementById("decodePasswordArea").style.display="block";
  }

  function doProtectedDecode(){
    const pass=document.getElementById("decodePass").value.trim();
    if(pass!==PROTECTED_DECODE_PASSWORD){alert("Wrong decode password!");return;}
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>reverseMap[ch]||ch).join("");
    typeEffect(res);
    document.getElementById("decodePasswordArea").style.display="none";
  }

  function copyText(){
    const out=document.getElementById("outputText");
    out.select(); document.execCommand("copy");
    alert("Copied!");
  }

  function toggleTheme(){
    const b=document.body;
    if(b.style.backgroundColor==="white"){
      b.style.background="radial-gradient(circle at top left, #1e0034, #000)";
      b.style.color="#fff";
    } else {
      b.style.background="white";
      b.style.color="#000";
    }
  }
</script>
</body>
</html>
