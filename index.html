<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.5s ease;
    }

    /* Login Page */
    #login-page {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      text-align: center;
      width: 300px;
      transition: all 0.3s ease;
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-size: 1.6em;
      color: #fff;
      letter-spacing: 1px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
    }

    .login-card input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-card button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff;
    }

    /* Converter Page */
    #converter-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      text-align: center;
      position: relative;
    }

    #converter-page h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #fff;
    }

    textarea {
      width: 300px;
      height: 100px;
      border-radius: 10px;
      border: none;
      outline: none;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      resize: none;
    }

    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff00ff;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 18px;
      color: #ff00ff;
      animation: float 6s linear infinite;
      opacity: 0.8;
      text-shadow: 0 0 10px #ff00ff;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Theme (optional for future toggle) */
    .dark { background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e); }
    .light { background: #f1f1f1; color: #000; }

    /* Smooth Fade */
    .fade-out {
      animation: fadeOut 0.6s forwards;
    }
    .fade-in {
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="login-page">
    <div class="login-card">
      <h2>Welcome to ZestSide ðŸ’«</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- CONVERTER PAGE -->
  <div id="converter-page">
    <h1>ZestSide Secret Code Converter ðŸ’–</h1>
    <textarea id="inputText" placeholder="Enter your message..."></textarea><br>
    <div>
      <button onclick="encode()">Encode</button>
      <button onclick="decode()">Decode</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <script>
    // Login Logic
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        document.getElementById('login-page').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('converter-page').style.display = 'flex';
          document.getElementById('converter-page').classList.add('fade-in');
          createHearts();
        }, 600);
      } else {
        alert("Please enter username and password!");
      }
    }

    // Simple Encode/Decode
    function encode() {
      const text = document.getElementById("inputText").value;
      document.getElementById("inputText").value = btoa(text);
    }

    function decode() {
      const text = document.getElementById("inputText").value;
      document.getElementById("inputText").value = atob(text);
    }

    function copyText() {
      const textArea = document.getElementById("inputText");
      textArea.select();
      document.execCommand("copy");
      alert("Copied!");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function signOut() {
      document.getElementById("converter-page").classList.add('fade-out');
      setTimeout(() => {
        document.getElementById("converter-page").style.display = "none";
        document.getElementById("login-page").style.display = "flex";
        document.getElementById("login-page").classList.add('fade-in');
      }, 600);
    }

    // Floating Hearts
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 3 + "s";
        heart.innerHTML = "&#10084;";
        heart.style.color = Math.random() > 0.5 ? "#ff00ff" : "#cc00ff";
        document.getElementById("converter-page").appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }, 500);
    }
  </script>
</body>
</html>
