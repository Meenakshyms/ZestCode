<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e0034, #000);
      color: #fff;
    }
    .neon-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,212,255,0.3), transparent 70%) 0 0,
                  radial-gradient(circle, rgba(255,0,255,0.3), transparent 70%) 50% 50%,
                  radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%) 100% 100%;
      background-size: 100% 100%;
      filter: blur(100px);
      animation: float 8s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.1); }
    }
    .card {
      position: relative;
      z-index: 1;
      background: rgba(15,15,30,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      width: 330px;
      box-shadow: 0 0 25px rgba(255,0,255,0.3), 0 0 50px rgba(0,200,255,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255,0,255,0.5), 0 0 70px rgba(0,200,255,0.4);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      resize: none;
    }
    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      margin: 6px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
    }
    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }
    footer span {
      color: #ff99ff;
      font-weight: 600;
    }
    #loginOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,10,25,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <!-- LOGIN CARD -->
  <div class="card" id="loginOverlay">
    <h2>üîë Sign in to <span style="color:#ff99ff">ZestSide</span></h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <label style="font-size:13px;display:block;margin-top:5px;">
      <input type="checkbox" id="staySigned"> Stay signed in
    </label>
    <button onclick="login()">Login</button>
    <p style="font-size:12px;margin-top:10px;color:#aaa">
      Demo credentials: <br> username = <b>mehin</b>, password = <b>04122019</b>
    </p>
  </div>

  <!-- MAIN APP CARD -->
  <div class="card" id="appCard" style="display:none">
    <h1>üîê ZestSide Secret Code</h1>
    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div>
      <button onclick="encode()">Encode üîÅ</button>
      <button onclick="askDecodePassword()">Decode üîç</button>
      <button onclick="copyText()">Copy üìã</button>
      <button onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
      <button onclick="signOut()">üö™ Sign Out</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div id="decodePasswordArea" style="display:none;margin-top:10px">
      <input id="decodePass" type="password" placeholder="Enter decode password">
      <button onclick="doProtectedDecode()">Unlock üîì</button>
    </div>

    <footer>Made with üíô by <span>ZestSide</span></footer>
  </div>

<script>
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";
  const PROTECTED_DECODE_PASSWORD = "zestcode";

  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("zest_signed_in");
    if (saved === "true") showApp();
  });

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const stay = document.getElementById("staySigned").checked;
    if (u === DEMO_USER && p === DEMO_PASS) {
      if (stay) localStorage.setItem("zest_signed_in", "true");
      showApp();
    } else alert("Invalid username or password!");
  }

  function showApp() {
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("appCard").style.display = "block";
  }

  function signOut() {
    localStorage.removeItem("zest_signed_in");
    document.getElementById("appCard").style.display = "none";
    document.getElementById("loginOverlay").style.display = "flex";
  }

  const map = {q:"+",w:"√ó",e:"=",r:"#",t:"%",y:"^",u:"&",i:"*",o:"(",p:")",
               a:"@",s:"$",d:"~",f:"?",g:"!",h:":",j:";",k:"<",l:">",
               z:"{",x:"}",c:"[",v:"]",b:"/",n:"\\",m:"_"};
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

  function typeEffect(text){
    const out=document.getElementById("outputText");
    out.value=""; let i=0;
    const iv=setInterval(()=>{out.value+=text[i]||""; i++; if(i>text.length)clearInterval(iv)},14);
  }

  function encode(){
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>map[ch.toLowerCase()]||ch).join("");
    typeEffect(res);
  }

  function askDecodePassword(){
    document.getElementById("decodePasswordArea").style.display="block";
  }

  function doProtectedDecode(){
    const pass=document.getElementById("decodePass").value.trim();
    if(pass!==PROTECTED_DECODE_PASSWORD){alert("Wrong decode password!");return;}
    const text=document.getElementById("inputText").value;
    const res=text.split("").map(ch=>reverseMap[ch]||ch).join("");
    typeEffect(res);
    document.getElementById("decodePasswordArea").style.display="none";
  }

  function copyText(){
    const out=document.getElementById("outputText");
    out.select(); document.execCommand("copy");
    alert("Copied!");
  }

  function toggleTheme(){
    const b=document.body;
    if(b.style.backgroundColor==="white"){
      b.style.background="radial-gradient(circle at top left, #1e0034, #000)";
      document.body.style.color="#fff";
    } else {
      b.style.background="white";
      document.body.style.color="#000";
    }
  }
</script>
</body>
</html>
