<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e0034, #000);
      color: #fff;
    }

    /* Floating neon background */
    .neon-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,212,255,0.3), transparent 70%) 0 0,
                  radial-gradient(circle, rgba(255,0,255,0.3), transparent 70%) 50% 50%,
                  radial-gradient(circle, rgba(255,128,0,0.3), transparent 70%) 100% 100%;
      background-size: 100% 100%;
      filter: blur(100px);
      animation: float 8s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.1); }
    }

    /* Card Base */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(15,15,30,0.85);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 340px;
      box-shadow: 0 0 25px rgba(255,0,255,0.3), 0 0 50px rgba(0,200,255,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255,0,255,0.5), 0 0 70px rgba(0,200,255,0.4);
    }

    h2 {
      font-weight: 600;
      color: #ff99ff;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin: 15px 0;
    }

    .input-group label {
      font-size: 13px;
      color: #ccc;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
    }

    .hint {
      font-size: 12px;
      margin-top: 15px;
      color: #aaa;
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 8px;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }
    footer span {
      color: #ff99ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <!-- LOGIN CARD -->
  <div class="card" id="loginOverlay">
    <h2>ðŸ”‘ Login to <span style="color:#00ffff">ZestSide</span></h2>

    <div class="input-group">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password">
    </div>

    <label style="font-size:13px;display:block;margin:8px 0;">
      <input type="checkbox" id="staySigned"> Stay signed in
    </label>

    <button onclick="login()">Login</button>

    <div class="hint">
      Demo credentials:<br> <b>Username:</b> mehin <br> <b>Password:</b> 04122019
    </div>

    <footer>Made with ðŸ’œ by <span>ZestSide</span></footer>
  </div>

<script>
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const stay = document.getElementById("staySigned").checked;

    if (u === DEMO_USER && p === DEMO_PASS) {
      if (stay) localStorage.setItem("zest_signed_in", "true");
      alert("Login successful!");
    } else {
      alert("Invalid username or password!");
    }
  }
</script>
</body>
</html>
