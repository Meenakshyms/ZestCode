<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestSide Secret Code Converter</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #f0f6fc;
      --accent: #58a6ff;
      --button1: #238636;
      --button2: #d29922;
      --button3: #0366d6;
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #111;
      --accent: #0078ff;
      --button1: #2ea043;
      --button2: #f0b232;
      --button3: #409cff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px #00000044;
      width: 95%;
      max-width: 500px;
      text-align: center;
      transition: 0.4s;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 15px;
      text-shadow: 0 0 8px var(--accent);
    }
    textarea {
      width: 100%;
      height: 110px;
      margin: 10px 0;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #30363d;
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
      outline: none;
      resize: none;
      transition: border 0.3s, background 0.3s;
    }
    textarea:focus { border-color: var(--accent); box-shadow: 0 0 8px var(--accent); }
    .btn-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    button { padding: 10px 20px; border: none; border-radius: 10px; color: #fff; cursor: pointer; font-size: 15px; transition: 0.3s; }
    button:hover { transform: scale(1.05); }
    .encode-btn { background: var(--button1); }
    .decode-btn { background: var(--button2); }
    .copy-btn { background: var(--button3); }
    .theme-btn { background: var(--accent); }
    footer { margin-top: 15px; font-size: 13px; color: #8b949e; }
    footer span { color: var(--accent); }
    input[type="password"], input[type="text"] {
      padding: 10px; margin: 8px; width: 70%; border-radius: 8px; border: 1px solid #30363d;
      background: var(--bg); color: var(--text); outline: none;
    }
    #loginOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg); flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginOverlay">
    <h1>Sign in to ZestSide (Demo)</h1>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <label><input type="checkbox" id="staySignedIn"> Stay signed in</label>
    <button class="encode-btn" onclick="login()">Login</button>
    <p style="margin-top:10px;font-size:13px;">Demo credentials: <b>mehin</b> / <b>04122019</b></p>
  </div>

  <!-- MAIN APP -->
  <div class="card" id="appCard" style="display:none">
    <h1>üîê ZestSide Secret Code</h1>
    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div class="btn-container">
      <button class="encode-btn" onclick="encode()">Encode üîÅ</button>
      <button class="decode-btn" onclick="askPassword()">Decode üîç</button>
      <button class="copy-btn" onclick="copyText()">Copy üìã</button>
      <button class="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div id="passwordArea" style="display:none;">
      <input type="password" id="passwordInput" placeholder="Enter secret password">
      <button class="decode-btn" onclick="decode()">Unlock üîì</button>
    </div>

    <button onclick="logout()" style="margin-top:15px;background:#e74c3c;">Logout üö™</button>
  </div>

  <footer>Made with üíô by <span>ZestSide</span></footer>

  <script>
    const DEMO_USER = "mehin";
    const DEMO_PASS = "04122019";
    const PASSWORD = "zestcode";

    const map = {
      q:"+", w:"√ó", e:"=", r:"#", t:"%", y:"^", u:"&", i:"*", o:"(", p:")",
      a:"@", s:"$", d:"~", f:"?", g:"!", h:":", j:";", k:"<", l:">",
      z:"{", x:"}", c:"[", v:"]", b:"/", n:"\\", m:"_"
    };
    const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

    window.addEventListener("DOMContentLoaded",()=>{
      if(localStorage.getItem("zest_signed_in")==="true"){
        showApp();
      }
    });

    function login(){
      const user=document.getElementById("username").value.trim();
      const pass=document.getElementById("password").value.trim();
      if(user===DEMO_USER && pass===DEMO_PASS){
        localStorage.setItem("zest_signed_in","true");
        showApp();
      } else {
        alert("‚ùå Invalid username or password!");
      }
    }

    function showApp(){
      document.getElementById("loginOverlay").style.display="none";
      document.getElementById("appCard").style.display="block";
    }

    function logout(){
      localStorage.removeItem("zest_signed_in");
      document.getElementById("appCard").style.display="none";
      document.getElementById("loginOverlay").style.display="flex";
    }

    function encode(){
      const text=document.getElementById("inputText").value;
      const res=text.split("").map(ch=>{
        const lower=ch.toLowerCase();
        return map[lower]||ch;
      }).join("");
      typeEffect(res);
      localStorage.setItem("outputText",res);
    }

    function askPassword(){
      document.getElementById("passwordArea").style.display="block";
    }

    function decode(){
      const pass=document.getElementById("passwordInput").value;
      if(pass!==PASSWORD){alert("‚ùå Wrong password!");return;}
      const text=document.getElementById("inputText").value;
      const res=text.split("").map(ch=>reverseMap[ch]||ch).join("");
      typeEffect(res);
      document.getElementById("passwordArea").style.display="none";
    }

    function copyText(){
      const output=document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard! üìã");
    }

    function typeEffect(text){
      const output=document.getElementById("outputText");
      output.value="";
      let i=0;
      const iv=setInterval(()=>{
        output.value+=text[i];
        i++;
        if(i>=text.length) clearInterval(iv);
      },20);
    }

    function toggleTheme(){
      const cur=document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme",cur==="light"?"dark":"light");
    }
  </script>

</body>
</html>
