<!-- LOGIN OVERLAY -->
<div id="loginOverlay" style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;">
  <h1>Sign in to ZestSide (Demo)</h1>
  <input id="username" type="text" placeholder="Username" style="padding:10px;margin:5px;border-radius:8px;border:1px solid gray">
  <input id="password" type="password" placeholder="Password" style="padding:10px;margin:5px;border-radius:8px;border:1px solid gray">
  <label><input type="checkbox" id="staySignedIn"> Stay signed in</label>
  <button onclick="login()" style="margin-top:10px;padding:10px 20px;border-radius:8px;background:#007bff;color:white;border:none;">Login</button>
  <p style="margin-top:15px;font-size:13px;">Demo credentials: <b>mehin</b> / <b>04122019</b></p>
</div>

<!-- MAIN APP CARD -->
 <div class="card" id="appCard">

    <h1>üîê ZestSide Secret Code</h1>

    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div class="btns">
      <button class="encode" onclick="encode()">Encode üîÅ</button>
      <button class="decode" onclick="askDecodePassword()">Decode üîç</button>
      <button class="copy" onclick="copyText()">Copy üìã</button>
      <button class="theme" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div id="decodePasswordArea" style="display:none;margin-top:10px">
      <input id="decodePass" type="password" placeholder="Enter decode password" style="padding:8px;border-radius:8px;border:1px solid #30363d;background:var(--bg);color:var(--text)">
      <button class="decode small" onclick="doProtectedDecode()">Unlock üîì</button>
    </div>

    <footer>Made with üíô by <span>ZestSide</span></footer>
  </div>

<script>
  /* --------- CONFIG --------- */
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";
  const PROTECTED_DECODE_PASSWORD = "zestcode"; // existing decode lock in app

   window.addEventListener("DOMContentLoaded", () => {
    // restore input/output if saved
    const inTxt = localStorage.getItem("inputText") || "";
    const outTxt = localStorage.getItem("outputText") || "";
    document.getElementById("inputText").value = inTxt;
    document.getElementById("outputText").value = outTxt;

    // theme restore
    const theme = localStorage.getItem("zest_theme") || "dark";
    document.body.setAttribute("data-theme", theme === "light" ? "light" : "dark");
  });

function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === DEMO_USER && pass === DEMO_PASS) {
    localStorage.setItem("zest_signed_in", "true");
    if (document.getElementById("staySignedIn").checked) {
      localStorage.setItem("stay_signed_in", "true");
    }
    showApp();
  } else {
    alert("Invalid username or password!");
  }
}

function showApp() {
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("appCard").style.display = "block";
}


  /* --------- Cipher map --------- */
  const map = {
    q:"+", w:"√ó", e:"=", r:"#", t:"%", y:"^", u:"&", i:"*", o:"(", p:")",
    a:"@", s:"$", d:"~", f:"?", g:"!", h:":", j:";", k:"<", l:">",
    z:"{", x:"}", c:"[", v:"]", b:"/", n:"\\", m:"_"
  };
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

  /* Save messages */
  function saveMessages(){
    localStorage.setItem("inputText", document.getElementById("inputText").value);
    localStorage.setItem("outputText", document.getElementById("outputText").value);
  }

  /* Typing effect */
  function typeEffect(text){
    const out = document.getElementById("outputText");
    out.value = "";
    let i=0;
    const iv = setInterval(()=> {
      out.value += text[i] || "";
      i++;
      if(i>text.length) clearInterval(iv);
    }, 14);
    // save after small delay
    setTimeout(saveMessages, text.length*14 + 200);
  }

  /* Encode / decode functions */
  function encode(){
    const text = document.getElementById("inputText").value;
    const res = text.split("").map(ch => {
      const lower = (ch || "").toLowerCase();
      return map[lower] || ch;
    }).join("");
    typeEffect(res);
    localStorage.setItem("outputText", res);
  }

  // ask for decode password (already on page)
  function askDecodePassword(){
    document.getElementById("decodePasswordArea").style.display = "block";
  }

  function doProtectedDecode(){
    const pass = document.getElementById("decodePass").value || "";
    if(pass !== PROTECTED_DECODE_PASSWORD){
      alert("Wrong decode password!");
      return;
    }
    const text = document.getElementById("inputText").value;
    const res = text.split("").map(ch => reverseMap[ch] || ch).join("");
    typeEffect(res);
    saveMessages();
    document.getElementById("decodePasswordArea").style.display = "none";
  }

  function copyText(){
    const out = document.getElementById("outputText");
    out.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
  }

  /* Theme toggle */
  function toggleTheme(){
    const cur = document.body.getAttribute("data-theme");
    if(cur === "light"){
      document.body.setAttribute("data-theme","dark");
      localStorage.setItem("zest_theme","dark");
    } else {
      document.body.setAttribute("data-theme","light");
      localStorage.setItem("zest_theme","light");
    }
  }
</script>
</body>
</html>
