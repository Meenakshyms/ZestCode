 <div class="card" id="appCard">

    <h1>ğŸ” ZestSide Secret Code</h1>

    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div class="btns">
      <button class="encode" onclick="encode()">Encode ğŸ”</button>
      <button class="decode" onclick="askDecodePassword()">Decode ğŸ”</button>
      <button class="copy" onclick="copyText()">Copy ğŸ“‹</button>
      <button class="theme" onclick="toggleTheme()">â˜€ï¸ / ğŸŒ™</button>
    </div>

    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

    <div id="decodePasswordArea" style="display:none;margin-top:10px">
      <input id="decodePass" type="password" placeholder="Enter decode password" style="padding:8px;border-radius:8px;border:1px solid #30363d;background:var(--bg);color:var(--text)">
      <button class="decode small" onclick="doProtectedDecode()">Unlock ğŸ”“</button>
    </div>

    <footer>Made with ğŸ’™ by <span>ZestSide</span></footer>
  </div>

<script>
  /* --------- CONFIG --------- */
  const DEMO_USER = "mehin";
  const DEMO_PASS = "04122019";
  const PROTECTED_DECODE_PASSWORD = "zestcode"; // existing decode lock in app

   window.addEventListener("DOMContentLoaded", () => {
    // restore input/output if saved
    const inTxt = localStorage.getItem("inputText") || "";
    const outTxt = localStorage.getItem("outputText") || "";
    document.getElementById("inputText").value = inTxt;
    document.getElementById("outputText").value = outTxt;

    // theme restore
    const theme = localStorage.getItem("zest_theme") || "dark";
    document.body.setAttribute("data-theme", theme === "light" ? "light" : "dark");
  });



  /* --------- Cipher map --------- */
  const map = {
    q:"+", w:"Ã—", e:"=", r:"#", t:"%", y:"^", u:"&", i:"*", o:"(", p:")",
    a:"@", s:"$", d:"~", f:"?", g:"!", h:":", j:";", k:"<", l:">",
    z:"{", x:"}", c:"[", v:"]", b:"/", n:"\\", m:"_"
  };
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));

  /* Save messages */
  function saveMessages(){
    localStorage.setItem("inputText", document.getElementById("inputText").value);
    localStorage.setItem("outputText", document.getElementById("outputText").value);
  }

  /* Typing effect */
  function typeEffect(text){
    const out = document.getElementById("outputText");
    out.value = "";
    let i=0;
    const iv = setInterval(()=> {
      out.value += text[i] || "";
      i++;
      if(i>text.length) clearInterval(iv);
    }, 14);
    // save after small delay
    setTimeout(saveMessages, text.length*14 + 200);
  }

  /* Encode / decode functions */
  function encode(){
    const text = document.getElementById("inputText").value;
    const res = text.split("").map(ch => {
      const lower = (ch || "").toLowerCase();
      return map[lower] || ch;
    }).join("");
    typeEffect(res);
    localStorage.setItem("outputText", res);
  }

  // ask for decode password (already on page)
  function askDecodePassword(){
    document.getElementById("decodePasswordArea").style.display = "block";
  }

  function doProtectedDecode(){
    const pass = document.getElementById("decodePass").value || "";
    if(pass !== PROTECTED_DECODE_PASSWORD){
      alert("Wrong decode password!");
      return;
    }
    const text = document.getElementById("inputText").value;
    const res = text.split("").map(ch => reverseMap[ch] || ch).join("");
    typeEffect(res);
    saveMessages();
    document.getElementById("decodePasswordArea").style.display = "none";
  }

  function copyText(){
    const out = document.getElementById("outputText");
    out.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
  }

  /* Theme toggle */
  function toggleTheme(){
    const cur = document.body.getAttribute("data-theme");
    if(cur === "light"){
      document.body.setAttribute("data-theme","dark");
      localStorage.setItem("zest_theme","dark");
    } else {
      document.body.setAttribute("data-theme","light");
      localStorage.setItem("zest_theme","light");
    }
  }
</script>
</body>
</html>
